<div class="container">
  <mat-tab-group>
    <mat-tab label="Crew Card">
      <mat-card appearance="outlined">
        <mat-card-content>
          <h1>Personal Information</h1>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" value="name" disabled />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                placeholder="Last Name"
                value="lastName"
                disabled
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Nationality</mat-label>
              <input
                matInput
                placeholder="Nationality"
                value="nationality"
                disabled
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Days on Board</mat-label>
              <input
                matInput
                placeholder="Days on Board"
                value="daysOnBoard"
                disabled
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Daily Rate</mat-label>
              <input
                matInput
                placeholder="Daily Rate"
                value="dailyRate"
                disabled
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Currency</mat-label>
              <input
                matInput
                placeholder="Currency"
                value="currency"
                disabled
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Total Income</mat-label>
              <input
                matInput
                placeholder="Total Income"
                value="totalIncome"
                disabled
              />
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Certificates">
      <mat-card appearance="outlined">
        <mat-card-content>
          <h1>Certificates</h1>
          <div style="display: flex">
            <mat-card appearance="outlined">
              <mat-card-content>
                <b>Sertificate Type: </b>Deneme <br />
                <b>Issue Date: </b>12.12.15 <br />
                <b>Expiry Date: </b>12.12.25
              </mat-card-content>
            </mat-card>
            <mat-card appearance="outlined" style="margin-left: 5px">
              <mat-card-content>
                <b>Sertificate Type: </b>Deneme <br />
                <b>Issue Date: </b>12.12.15 <br />
                <b>Expiry Date: </b>12.12.25
              </mat-card-content>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
