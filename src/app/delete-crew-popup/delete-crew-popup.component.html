<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">{{ 'DIALOG.DELETE_TITLE' | translate }}</h2>

  <mat-dialog-content class="dialog-content">
    {{ 'DIALOG.DELETE_CONFIRM' | translate }}
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onClose()">{{ 'BUTTONS.CLOSE' | translate }}</button>
    <button mat-flat-button (click)="onSave()" class="delete-button">
      {{ 'BUTTONS.DELETE' | translate }}
    </button>
  </mat-dialog-actions>
</div>
